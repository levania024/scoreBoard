<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOTE bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- NOTE custom css -->
    <link rel="stylesheet" href="style.css">
    <title>ScoreBoard</title>
</head>

<body class="container-fluid hero-bg">

    <!-- NOTE reset button -->
    <div class="text-end my-2">
        <div id="clear" onclick="reset()" class="col-2 btn bg-danger text-light">Reset</div>
    </div>


    <!-- NOTE score board  -->
    <section class="row justify-content-center align-items-center text-center">
        <div class="col-lg-7">
            <form class="card mt-5 bg-primary ">
                <div class="card-body">
                    <div class="form-outline w-100 d-flex flex-row p-3 mt-4 fs-5 mx-auto">
                        <legend>Home</legend>
                        <legend>AWAY</legend>
                    </div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-4">
                    </div>
                    <div class="mb-3 d-flex flex-column ">
                        <label for="exampleFormControlTextarea1" class="form-label">HOME</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="mb-3 d-flex flex-column">
                        <label for="exampleFormControlTextarea1" class="form-label">AWAY</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                </div>
            </form>





        </div>







        </div>

    </section>


    <!-- NOTE button score plus one  -->

    <section class="row justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="d-flex p-3 mt-4">
                <div onclick="homeBtn()" class="btn bg-primary text-light mx-5 fs-5">Home + 1</div>
                <div onclick="awayBtn()" class="btn bg-primary text-light mx-5 fs-5">AWAY + 1</div>
            </div>
        </div>
    </section>

    <!-- NOTE Button score plus three -->

    <section class="row justify-content-center align-items-center">
        <div class="col-lg-4">
            <div class="d-flex p-3 mt-4">
                <div onclick="homeThreeBtn()" class="btn bg-primary text-light mx-5 fs-5">Home + 3</div>
                <div onclick="awayThreeBtn()" class="btn bg-primary text-light mx-5 fs-5">AWAY + 3</div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
